<footer class="container-fluid">
    <div class="row">
        <div 
        *ngFor="let item of footerData"
        class="col-sm-6 col-lg-3 my-5">
            <app-title [title]="item.title"></app-title>
            <ul 
            class="list-unstyled p-0">
                <li   *ngFor="let link of item.links">
                    <a>{{link}}</a>
                </li>
            </ul>
        </div>
    </div>
</footer>
